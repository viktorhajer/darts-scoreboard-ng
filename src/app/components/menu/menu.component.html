<div id="menu_title">
  <h1>Select Game!</h1>
</div>
<div id="menu">
  <button mat-raised-button *ngFor="let g of getGameList(); let i = index"
          [routerLink]="['/' + g.path]" class="gameSelectBox {{'menu-button-'+i}}">
    <mat-icon>{{g.data.icon}}</mat-icon>
    <div class="title">{{g.data.name}}</div>
  </button>
</div>
<div class="version">v1.0</div>
