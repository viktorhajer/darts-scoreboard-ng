<div id="menu_title">
  <h1>Select Game!</h1>
</div>
<div id="menu">
  <button mat-raised-button class="gameSelectBox" *ngFor="let g of getGameList()"
      [routerLink]="['/' + g.path]" [style.backgroundColor]="g.data.color">
    <mat-icon>{{g.data.icon}}</mat-icon>
    <div class="title">{{g.data.name}}</div>
  </button>
</div>
<div class="version">v1.2</div>
