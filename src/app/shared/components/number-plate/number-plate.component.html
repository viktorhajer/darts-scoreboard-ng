<div class="side-right">

  <button mat-raised-button *ngFor="let i of getNumbers()" class="number" [color]="getNumberColor(i-1)"
          [disabled]="isNumberDisabled(i-1)" (click)="throwNumber(i-1)">
    {{i}}
    <mat-icon *ngIf="playground.getFieldIcon(i-1)">{{ playground.getFieldIcon(i-1)}}</mat-icon>
    <p class="field-note" *ngIf="playground.getFieldNote(i-1)">{{ playground.getFieldNote(i-1)}}</p>
  </button>
  <button mat-raised-button class="number" [color]="getNumberColor(20)" [disabled]="isNumberDisabled(20)"
          (click)="throwNumber(20)">
    Bull
    <mat-icon *ngIf="playground.getFieldIcon(20)">{{ playground.getFieldIcon(20)}}</mat-icon>
    <p class="field-note" *ngIf="playground.getFieldNote(20)">{{ playground.getFieldNote(20)}}</p>
  </button>

  <button mat-raised-button class="number" [color]="playground.multiplier === 2 ? 'primary' : ''"
          (click)="playground.doublePoint()" [disabled]="!playground.multiEnabled">Double</button>
  <button mat-raised-button class="number" [color]="playground.multiplier === 3 ? 'primary' : ''"
          (click)="playground.triplePoint()" [disabled]="!playground.multiEnabled">Triple</button>

  <button mat-raised-button class="number" (click)="playground.skip()" [disabled]="!playground.nextEnabled">Next</button>
  <button mat-raised-button class="number" (click)="playground.throwNumber([0,0])" [disabled]="!playground.zeroEnabled">0</button>
</div>
