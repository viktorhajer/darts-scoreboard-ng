<div class="side-right">

  <button mat-raised-button *ngFor="let i of getNumbers()" class="number" [color]="getNumberColor(i)"
          [disabled]="isNumberDisabled(i)" (click)="throwNumber(i)">{{i}}</button>
  <button mat-raised-button class="number" [color]="getNumberColor(25)" [disabled]="isNumberDisabled(25)"
          (click)="throwNumber(25)">Bull</button>

  <button mat-raised-button class="number" [color]="game.multiplier === 2 ? 'primary' : ''"
          (click)="playground.doublePoint()" [disabled]="!playground.multiEnabled">Double</button>
  <button mat-raised-button class="number" [color]="game.multiplier === 3 ? 'primary' : ''"
          (click)="playground.triplePoint()" [disabled]="!playground.multiEnabled">Triple</button>

  <button mat-raised-button class="number" (click)="playground.skip()" [disabled]="!playground.nextEnabled">Next</button>
  <button mat-raised-button class="number" (click)="playground.throwNumber(0)" [disabled]="!playground.zeroEnabled">0</button>
</div>
