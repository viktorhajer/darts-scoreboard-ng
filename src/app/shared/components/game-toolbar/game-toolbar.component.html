<div class="toolbar">
  <button class="button icon-button" (click)="quit()" *ngIf="application.isMobile">
    <mat-icon>menu</mat-icon>
  </button>
  <button class="button icon-button" (click)="showSettings()" *ngIf="application.isMobile">
    <mat-icon>build</mat-icon>
  </button>
  <button class="button icon-button" (click)="newGame()">
    <mat-icon>refresh</mat-icon>
  </button>
  <button class="button icon-button" (click)="undo()">
    <mat-icon>undo</mat-icon>
  </button>
</div>

<div class="round-info" [class.detailed]="application.settings.details">
  {{getInfo()}}
</div>

<div class="theme-chooser">
  <button (click)="quit()" class="button primary icon"><mat-icon>menu</mat-icon></button>
  <button (click)="showSettings()" class="button primary icon"><mat-icon>build</mat-icon></button>
</div>
