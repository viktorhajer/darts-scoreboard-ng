<div class="dialog-container">
  <div mat-dialog-title class="subtitle-1"><p>Most Popular Games</p></div>
  <mat-dialog-content class="body-2">
    <table cellpadding="0" cellspacing="0" class="statistics-table">
      <tr>
        <th>Game title</th>
        <th>Count</th>
      </tr>
      <tr *ngFor="let stat of data.statistics">
        <td>{{ stat.name }}</td>
        <td>{{ stat.count }}</td>
      </tr>
    </table>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" [color]="'primary'">Ok</button>
  </mat-dialog-actions>
</div>
